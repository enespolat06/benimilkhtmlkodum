<!doctype html>
​
<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>
​
  <body>
  <div style="background-color: grey" class="body"><br>
    <div class="container">
      <h1 style="border: 2px solid black">Calculator</h1>
     <div style="border: 2px solid black">
      <div>
        <input type="text" value="" name="result" class="result" />
        <input type="button" value="C" onclick="" id="clear" />
      </div>
      <div class="first-row">
        <input type="button" value="1" onclick="" id="one" />
        <input type="button" value="2" onclick="" id="two" />
        <input type="button" value="3" onclick="" id="three" />
        <input type="button" value="+" onclick="" id="plus" />
      </div>
       <div class="second-row">
        <input type="button" value="4" onclick="" id="four" />
        <input type="button" value="5" onclick="" id="five" />
        <input type="button" value="6" onclick="" id="six" />
        <input type="button" value="-" onclick="" id="minus" />
      </div>
       <div class="third-row">
        <input type="button" value="7" onclick="" id="seven" />
        <input type="button" value="8" onclick="" id="eight" />
        <input type="button" value="9" onclick="" id="nine" />
        <input type="button" value="X" onclick="" id="multiply" />
      </div>
       <div class="fourth-row">
        <input type="button" value="." onclick="" id="point" />
        <input type="button" value="0" onclick="" id="zero" />
        <input type="button" value="=" onclick="" id="equal" />
        <input type="button" value="/" onclick="" id="division" />
      </div>
      </div>
​

      </div>
    </div>
  </div>
  </body>
</html>
